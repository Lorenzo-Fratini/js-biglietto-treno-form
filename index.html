  </head>

      <h1>Calcola il prezzo del tuo biglietto!</h1>

        <span id="distance"></span>
      </p>

        Hai diritto ad uno sconto del:
        <span id="discount"></span>
      </p>

        il prezzo del biglietto è di: 
        <span id="price"></span>
      </p>
    </div>
    <div class="button"></div>
